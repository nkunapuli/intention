<!DOCTYPE html>
<html>
<head>
    <title>Intention Debug Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            width: 800px;
        }
        #logContainer {
            border: 1px solid #ccc;
            padding: 10px;
            height: 600px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .log-entry pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Intention Debug Log</h1>
    <div id="logContainer"></div>
    <script src="debug.js"></script>
</body>
</html>
